augmentation:
  crop_padding: 4
  random_crop: true
  random_horizontal_flip: true
data:
  data_dir: ./data
  dataset: CIFAR10
  normalize_mean:
  - 0.4914
  - 0.4822
  - 0.4465
  normalize_std:
  - 0.2023
  - 0.1994
  - 0.201
experiment:
  name: vit_base_cifar10
  seed: 42
logging:
  log_interval: 10
  save_logs: true
  tensorboard: true
model:
  depth: 6
  embed_dim: 256
  img_size: 32
  in_chans: 3
  num_classes: 10
  num_heads: 8
  patch_size: 4
optimizer:
  betas:
  - 0.9
  - 0.999
  eps: 1e-8
  type: AdamW
scheduler:
  T_max: 10
  type: CosineAnnealing
training:
  batch_size: 32
  epochs: 10
  learning_rate: 0.0001
  num_workers: 2
  print_freq: 100
  save_freq: 5
  weight_decay: 0.05
